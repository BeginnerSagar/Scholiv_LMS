<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scholiv Education - My profile</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div class="dashboard-container">
		<div class="sidebar left-sidebar">
			<div class="logo-section">
				<img src="images/Scholiv logo (20250828012129).png" alt="Scholiv Education Logo" class="logo">
				<h1>Scholiv <br> Education</h1>
			</div>
			<nav class="nav-menu">
				<ul>
					<li><a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
					<li><a href="calendar.html"><i class="far fa-calendar-alt"></i> Calender</a></li>
					<li><a href="classroom.html"><i class="fas fa-chalkboard-teacher"></i> Classroom</a></li>
					<li><a href="courses.html"><i class="fas fa-star"></i> Courses</a></li>
					<li><a href="library.html"><i class="fas fa-building-columns"></i> ðŸ“š Library</a></li>
					<li><a href="attendance.html"><i class="fas fa-user-check"></i> Attendance</a></li>
					<li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
					<li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
					<li><a href="settings.html"><i class="fas fa-cog"></i> Setting</a></li>
					<li><a href="#"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
				</ul>
			</nav>
		</div>

		<div class="main-content">
			<header class="main-header">
				<h2>My profile</h2>
			</header>

			<section class="card profile-card-wrap">
				<div class="profile-form">
					<div class="section-title">
						<h3>USER INFORMATION</h3>
						<button class="btn outline small">Edit</button>
					</div>
					<label>Username</label>
					<input type="text" placeholder="Username">
					<label>Email address</label>
					<input type="email" placeholder="name@school.edu">
					<div class="form-row">
						<div class="form-col">
							<label>First name</label>
							<input type="text" placeholder="First name">
						</div>
						<div class="form-col">
							<label>Last name</label>
							<input type="text" placeholder="Last name">
						</div>
					</div>

					<div class="section-title mt">
						<h3>CONTACT INFORMATION</h3>
						<button class="btn outline small">Edit</button>
					</div>
					<label>Address</label>
					<input type="text" placeholder="Address">
					<div class="form-row">
						<div class="form-col">
							<label>City</label>
							<input type="text" placeholder="City">
						</div>
						<div class="form-col">
							<label>Country</label>
							<input type="text" placeholder="Country">
						</div>
						<div class="form-col">
							<label>Postal code</label>
							<input type="text" placeholder="Postal code">
						</div>
					</div>
				</div>

				<div class="profile-side">
					<img src="https://via.placeholder.com/96" alt="Avatar" class="profile-avatar-xl">
					<button class="btn outline">Change Image</button>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
